<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-18">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de la Bisección</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1>Método de la Bisección</h1>
                <form id="biseccion_form">
                    <div class="form-group">
                        <label for="formula_biseccion">Formula</label>
                        <input type="text" class="form-control" id="formula_biseccion" required placeholder="Ej: x*2 - 3*x + 2">
                    </div>
                    <div class="form-group">
                        <label for="x0_biseccion">X0</label>
                        <input type="number" class="form-control" id="x0_biseccion" required>
                    </div>
                    <div class="form-group">
                        <label for="x1_biseccion">X1</label>
                        <input type="number" class="form-control" id="x1_biseccion" required>
                    </div>
                    <div class="form-group">
                        <label for="error_total_biseccion">Error total</label>
                        <input type="number" class="form-control" id="error_total_biseccion" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="Biseccion()">Calcular</button>
                    <div id="resultados_biseccion" class="result mt-3"></div>
                    <div class="form-group result mt-3">
                        <label for="xr_biseccion">Xr</label>
                        <input type="text" class="form-control" id="xr_biseccion" readonly>
                    </div>
                    <div class="form-group result">
                        <label for="error_relativo_biseccion">Error Relativo</label>
                        <input type="text" class="form-control" id="error_relativo_biseccion" readonly>
                    </div>
                    <div class="form-group result">
                        <label for="fxr_biseccion">f(xr)</label>
                        <input type="text" class="form-control" id="fxr_biseccion" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-18">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Newton-Raphson</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1>Método Newton-Raphson</h1>
                <form id="newton_form">
                    <div class="form-group">
                        <label for="formula_newton">Formula</label>
                        <input type="text" class="form-control" id="formula_newton" required placeholder="Ej: x*2 - 3*x + 2">
                    </div>
                    <div class="form-group">
                        <label for="x0_newton">X0</label>
                        <input type="number" class="form-control" id="x0_newton" required>
                    </div>
                    <div class="form-group">
                        <label for="error_total_newton">Error total</label>
                        <input type="number" class="form-control" id="error_total_newton" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="Newton_Raphson()">Calcular</button>
                    <div class="form-group result mt-3">
                        <label for="xr_newton">Xr</label>
                        <input type="text" class="form-control" id="xr_newton" readonly>
                    </div>
                    <div class="form-group result">
                        <label for="error_aproximado_newton">Error Relativo</label>
                        <input type="text" class="form-control" id="error_aproximado_newton" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
